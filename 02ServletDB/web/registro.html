<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro de Autobuses</title>
</head>
<body>
<p>Un mensaje cualquiera</p>

<form method="post" action="/autobuses">
    <label for="num_autobus">NÃºmero de Autobus:</label>
    <input id="num_autobus" name="num_autobus" type="number">
    <br>
    <label for="siglas">Siglas:</label>
    <input id="siglas" name="siglas" type="text" maxlength="3">
    <br>
    <label for="modelo">Modelo:</label>
    <input id="modelo" name="modelo" type="number" min="1990" max="2017">
    <br>
    <label for="capacidad">Capacidad:</label>
    <input id="capacidad" name="capacidad" type="number" min="10" max="40">
    <br>
    <label for="base"></label>
    <select name="base" id="base">
        <option value="leon">LEON</option>
        <option value="guadalajara">GUADALAJARA</option>
        <option value="silao">SILAO</option>
        <option value="guanajuato">GUANAJUATO</option>
        <option value="celaya">CELAYA</option>
    </select>
    <br>
    <button type="submit">Insertar</button>
</form>


</body>
</html>
